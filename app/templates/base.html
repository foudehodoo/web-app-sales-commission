<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <title>{{ title or "محاسبه پورسانت فروش" }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Tahoma, sans-serif;
            direction: rtl;
            background: radial-gradient(circle at top left, #eff6ff 0, #f9fafb 45%, #f3f4f6 100%);
            margin: 0;
        }

        .container {
            max-width: 1150px;
            margin: 32px auto;
            background: #ffffff;
            padding: 24px 32px 32px;
            border-radius: 20px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
        }

        h1 {
            margin-top: 0;
            color: #111827;
            font-size: 22px;
        }

        h2 {
            color: #111827;
            font-size: 18px;
            margin-top: 24px;
        }

        p {
            color: #374151;
            font-size: 13px;
        }

        button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 9px 18px;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
        }

        label {
            font-weight: 600;
            font-size: 13px;
        }

        input[type="file"],
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 7px 9px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            box-sizing: border-box;
            transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
            background-color: #f9fafb;
        }

        input[type="file"]:focus,
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
            background-color: #ffffff;
        }

        .form-row {
            margin-bottom: 14px;
        }

        small {
            font-size: 11px;
            color: #6b7280;
        }

        /* نوار بالا (تب‌های اصلی) */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 18px;
        }

        .navbar a {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 999px;
            text-decoration: none;
            color: #374151;
            background: #f3f4f6;
            border: 1px solid transparent;
            transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        }

        .navbar a:hover {
            background: #e5e7eb;
            color: #111827;
        }

        .navbar a.active {
            background: #e0ecff;
            color: #111827;
            border-color: #bfdbfe;
            font-weight: 600;
        }

        /* کارت‌های راهنما برای ساختار فایل‌ها */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 14px;
            margin: 18px 0 10px;
        }

        .summary-card {
            position: relative;
            background: #f9fafb;
            border-radius: 16px;
            padding: 12px 14px 10px 14px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .summary-card::before {
            content: "";
            position: absolute;
            inset-inline-start: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .summary-sales::before {
            background: linear-gradient(180deg, #2563eb, #60a5fa);
        }

        .summary-payments::before {
            background: linear-gradient(180deg, #059669, #34d399);
        }

        .summary-checks::before {
            background: linear-gradient(180deg, #d97706, #fbbf24);
        }

        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 35px rgba(15, 23, 42, 0.16);
            border-color: #d1d5db;
        }

        .summary-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
        }

        .summary-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: #e5edff;
        }

        .summary-sales .summary-icon {
            background: #e0ecff;
        }

        .summary-payments .summary-icon {
            background: #dcfce7;
        }

        .summary-checks .summary-icon {
            background: #fef3c7;
        }

        .summary-title-main {
            font-size: 13px;
            font-weight: 700;
            color: #111827;
        }

        .summary-title-sub {
            font-size: 11px;
            color: #6b7280;
        }

        .summary-card-body {
            margin-top: 4px;
        }

        .hint-title {
            font-size: 11px;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .hint-note {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .badge-pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            background: #eef2ff;
            color: #3730a3;
            white-space: nowrap;
        }

        .pill-section-title {
            font-size: 11px;
            font-weight: 600;
            margin-top: 2px;
            margin-bottom: 2px;
            color: #4b5563;
        }

        .pill-section {
            margin-top: 4px;
            margin-bottom: 4px;
        }

        .pill-button {
            border-radius: 999px;
            border: 0;
            padding: 3px 10px;
            font-size: 11px;
            background: #e5edff;
            color: #1d4ed8;
            cursor: pointer;
            box-shadow: none;
        }

        .pill-button:hover {
            background: #dbeafe;
            transform: none;
            box-shadow: none;
        }

        .hint-hidden {
            display: none;
        }

        /* جدول‌ها */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 8px;
        }

        .table-wrapper table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .table-wrapper th,
        .table-wrapper td {
            border: 1px solid #e5e7eb;
            padding: 6px 8px;
            text-align: right;
            white-space: nowrap;
        }

        .table-wrapper th {
            background: #e5f0ff;
            color: #111827;
            font-weight: 600;
        }

        .table-wrapper tr:nth-child(even) {
            background: #f9fafb;
        }

        .table-wrapper tr:hover td {
            background: #eef2ff;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
        }

        .badge-priority-cash {
            background: #ecfdf5;
            color: #047857;
            border: 1px solid #bbf7d0;
        }

        .badge-priority-normal {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }

        .footer-link {
            display: inline-block;
            margin-top: 16px;
            color: #2563eb;
            text-decoration: none;
            font-size: 13px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 24px 0;
        }

        /* پیام‌ها (success/error) که جاهای دیگه هم استفاده کردی */
        .message {
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .message-success {
            background: #ecfdf5;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .checkbox-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="/" class="{% if active_tab == 'main' %}active{% endif %}">محاسبه پورسانت</a>
            <a href="/group-config" class="{% if active_tab == 'config' %}active{% endif %}">تعریف گروه‌های کالا
                (پیش‌فرض)</a>
            <a href="/group-items" class="{% if active_tab == 'items' %}active{% endif %}">تخصیص کالا به گروه</a>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
